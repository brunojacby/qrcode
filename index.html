<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/brunojacby/qrcode/blob/main/favicon-32x32.png>
  
  <title>Frontend Mentor | QR code component</title>

    * {
      margin: 0;
    }

    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');

    body {
      font-family: 'Outfit', sans-serif;
    }

    .attribution { font-size: 11px; text-align: center; margin-top: 50px;}
    .attribution a { color: hsl(228, 45%, 44%); }

    .container {
      width: 100vw;
      height: 100vh;
      background-color:hsl(212, 45%, 89%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;  
    }

    .content {
      background-color: hsl(0, 0%, 100%);
      border-radius: 10px;
      box-shadow: 1px 1px 10px 1px rgba(0, 0, 0, 0.2);
      padding: 10px;
      text-align: center;
      margin: 10px;
      width: 200px;
    }

    .content h1 {
      color: hsl(218, 44%, 22%);
      font-size: 15px;
      padding: 5px;
      margin-bottom: 5px;
    }

    .content p {
      color: hsl(220, 15%, 55%);
      font-size: 12px;
      padding: 5px;
      margin-bottom: 10px;
    }

    .content img { 
      width: 100%;
      border: none;
      border-radius: 10px;
      margin-bottom: 5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="https://raw.githubusercontent.com/brunojacby/qrcode/main/image-qr-code.png">

      <h1>Improve your front-end skills by building projects</h1>

      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by Bruno Jacby.
    </div>
  </div>
</body>
</html>
